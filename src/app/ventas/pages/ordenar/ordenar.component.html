<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
       Pipes creador por {{'nosotros' | mayusculas:enMayusculas }}
    </p>    
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
      <button (click)="cambiar()" class="p-mr-1" pButton label="toggle Mayusculas"></button>
      <button pButton (click)="cambiarOrden('nombre')" icon="pi pi-sort" label="Por Nombre" class="p-mr-1"></button>
      <button pButton (click)="cambiarOrden('vuela')" icon="pi pi-sort" label="Vuela" class="p-mr-1 p-botton-success"></button>
      <button pButton (click)="cambiarOrden('color')" icon="pi pi-sort" label="Por Color" class="p-mr-1 p-botton-help"></button>
    </div>
</p-toolbar>
<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela|titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>
